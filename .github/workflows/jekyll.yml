name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  github-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' 

      - name: Install Dependencies
        run: |
          gem install bundler -v 2.6.9
          bundle _2.6.9_ install --jobs 4 --retry 3

      - name: Run Prettier and write changes
        run: npx prettier . --write

      - name: Commit and Push Prettier Fixes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git reset HEAD .github/workflows/  # hindari commit file workflow
          git diff --cached --quiet || git commit -m "chore: auto-format code with Prettier"
          git push

      - name: Install Jupyter
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install jupyter nbconvert

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
